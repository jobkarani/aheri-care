<div class="xl:mt-[10%] md:mt-[15%] mt-[30%] xl:mx-[30px] md:mx-[20px] mx-[20px]" >
    <p class="text-center text-[#243A73] mb-[3%] font-[800] xl:text-[40px] md:text-[40px] text-[30px]">Blog Details Page</p>
    <div class="grid xl:grid-cols-2 md:grid-cols-2 grid-cols-1 gap-[20px] my-[3%]" *ngIf="singleBlog">
        <div class="product__details--media">
            <div class="product__media--preview  swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="product__media--preview__items">
                            <a class="product__media--preview__items--link glightbox" data-gallery="product-media-preview" href="{{ singleBlog[0].image }}"><img class="product__media--preview__items--img" src="{{ singleBlog[0].image }}" alt="product-media-img"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex-col items-center justify-center">
            <h2 class="text-[#7C3E66]">{{ singleBlog[0].heading }}</h2>
            <p  class="text-left text-[13px] text-[#ae6986]"><i class="fa-solid fa-calendar-days"></i> {{ singleBlog[0].created_at | date}}</p>
            <p class="text-[20px] my-[15%]">{{ singleBlog[0].text }}</p>
            <p class="text-[20px] my-[15%]">{{ singleBlog[0].tex2 }}</p>
            <p class="text-[20px] my-[15%]">{{ singleBlog[0].text3 }}</p>
            <div class="mt-[5%]">
                <a routerLink="/blogs" class="no-underline flex xl:w-1/2 md:w-1/2 w-2/2 justify-center items-center bg-[#7C3E66] py-[3%] px-[6%] text-[#fff] text-[16px] font-[400] hover:bg-[transparent] border border-1 hover:border hover:border-1 hover:border-[#bfd631] hover:text-[#bfd631] btn">Back to Blogs</a>
            </div>
        </div>
    </div>
</div>
