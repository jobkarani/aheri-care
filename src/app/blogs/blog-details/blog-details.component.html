<div class="xl:mt-10 md:mt-15 py-8 mt-30 xl:mx-8 md:mx-6 mx-4">
    <!-- <p class="text-center text-[#243A73] mb-8 font-extrabold text-3xl md:text-4xl xl:text-5xl">Blog Details Page</p> -->
    
    <div class="grid xl:grid-cols-2 md:grid-cols-2 grid-cols-1 gap-8 my-8" *ngIf="singleBlog">
      <!-- Blog Media Section -->
      <div class="product__details--media">
        <div class="product__media--preview swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="product__media--preview__items">
                <a class="product__media--preview__items--link glightbox" data-gallery="product-media-preview" href="{{ singleBlog[0].image }}">
                  <img class="product__media--preview__items--img w-full object-cover" src="{{ singleBlog[0].image }}" alt="blog-media-img">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
  
      <!-- Blog Details Section -->
      <div class="flex-col items-center justify-center">
        <h2 class="text-[#7C3E66] font-bold text-2xl md:text-3xl xl:text-4xl">{{ singleBlog[0].heading }}</h2>
        <p class="text-left text-xs md:text-sm text-[#ae6986] my-4"><i class="fa-solid fa-calendar-days"></i> {{ singleBlog[0].created_at | date }}</p>
        <p class="text-sm md:text-md my-8 text-[#606060]">{{ singleBlog[0].text }}</p>
        <p class="text-sm md:text-md my-8 text-[#606060]">{{ singleBlog[0].tex2 }}</p>
        <p class="text-sm md:text-md my-8 text-[#606060]">{{ singleBlog[0].text3 }}</p>
  
        <!-- Back to Blogs Button -->
        <div class="mt-8">
          <a routerLink="/blogs" class="no-underline flex xl:w-1/2 md:w-1/2 w-full justify-center items-center bg-[#7C3E66] py-3 px-6 text-white text-sm md:text-base xl:text-lg font-medium hover:bg-transparent border border-1 border-[#7C3E66] hover:text-[#7C3E66]">
            Back to Blogs
          </a>
        </div>
      </div>
    </div>
  </div>
