<div class="xl:mt-10 md:mt-15 mt-30 xl:mx-8 md:mx-6 mx-4 py-8">
    <!-- <p class="text-center text-[#243A73] mb-8 font-extrabold text-3xl md:text-4xl xl:text-5xl">Product Details Page</p> -->
    <div class="grid xl:grid-cols-2 md:grid-cols-2 grid-cols-1 gap-8 my-8" *ngIf="singleproduct">
      <!-- Product Media Section -->
      <div class="product__details--media">
        <div class="product__media--preview swiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <div class="product__media--preview__items">
                <a class="product__media--preview__items--link glightbox" data-gallery="product-media-preview" href="{{ singleproduct[0].image }}">
                  <img class="product__media--preview__items--img" src="{{ singleproduct[0].image }}" alt="product-media-img">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Product Details Section -->
      <div class="flex-col items-center justify-center">
        <h2 class="text-[#7C3E66] font-bold text-2xl md:text-3xl xl:text-4xl">{{ singleproduct[0].name | titlecase }}</h2>
        <div class="flex gap-6 my-8">
          <span class="text-lg md:text-xl xl:text-2xl text-[#606060]">Kes {{ singleproduct[0].new_price }}</span>
          <span>-</span>
          <span class="text-lg md:text-xl xl:text-2xl text-[#606060] line-through">Kes {{ singleproduct[0].old_price }}</span>
        </div>
        <p class="text-base md:text-lg xl:text-xl my-12 text-[#606060]">{{ singleproduct[0].description }}</p>
        <div class="grid grid-cols-2 xl:gap-20 md:gap-10 gap-6 mt-8">
          <!-- Buy via WhatsApp Button -->
          <button (click)="openWhatsApp()" class="flex gap-2 justify-center items-center bg-[#bfd631] py-3 px-6 text-white text-sm md:text-base xl:text-lg font-medium hover:bg-transparent border border-1 hover:border-[#811750] hover:text-[#811750]">
            Buy Via Whatsapp <i class="fa-brands fa-whatsapp"></i>
          </button>
          <!-- Back to Shop Button -->
          <a routerLink="/shop" class="flex justify-center items-center bg-[#7C3E66] py-3 px-6 text-white text-sm md:text-base xl:text-lg font-medium hover:bg-transparent border border-1 hover:border-[#bfd631] hover:text-[#bfd631]">
            Back to Shop
          </a>
        </div>
      </div>
    </div>
  </div>
