<h3 class="text-center medical">Aheri Care Blogs</h3>

<section class="product-page">
    <div class="products">
        <div class="card"  *ngFor="let blog of blogs " >
            <div class="product__items ">
                <div class="product__items--thumbnail">
                    <a class="product__items--link" [routerLink]="['/blog-details',blog.id]">
                        <img class="product__items--img product__primary--img" src="{{ blog.image }}" alt="product-img">
                        <img class="product__items--img product__secondary--img" src="{{ blog.image }}" alt="product-img">
                    </a>
                </div>
            </div>
            <div class="details">
                <p  class="cat-name"><i class="fa-solid fa-calendar-days"></i> {{ blog.created_at | date }}</p>
                <a [routerLink]="['/blog-details',blog.id]" class="product-name">{{ blog.heading }}</a> <br>
                <a [routerLink]="['/blog-details',blog.id]" class="btn blogs-btn">Read More <i class='fas fa-angle-double-right'></i></a>
            </div>
        </div> 
    </div>
</section>
