<div class="block py-4 xl:px-4 md:px-0 px-0">
  <div class="xl:flex md:flex block justify-between xl:m-5 md:my-5 my-5 xl:px-10 md:px-5 px-5 shadow-md shadow-gray-200">
    <div class="block xl:py-5 md:py-5 py-2">
      <p class="text-lg py-1 capitalize text-[#999999]">Read what we blog about</p>
      <p class="py-1 text-3xl xl:font-bold md:font-bold font-semibold text-[#132540]">Latest <span style="color: #811750;">News & Blogs</span></p>
    </div>
    <div class="xl:py-5 md:py-5 pb-5 flex items-center">
      <a routerLink="/blogs" class="btn py-2 px-5 text-lg border border-2 border-[#132540] hover:bg-[#132540] hover:text-[#fff]">MORE NEWS <i class="fa-solid fa-angles-right"></i></a>
    </div>
  </div>

  <div class="grid xl:grid-cols-3 md:grid-cols-2 grid-cols-1 gap-10 xl:m-5 md:my-5 my-5 xl:px-0 md:px-5 px-5 pb-5">
    <div class="inline-block shadow-md shadow-[#00000019] my-5 bg-[#FFFFFF14] hover:bg-[#D1E270] transition duration-200 ease-in-out transform hover:translate-y-0 hover:opacity-100" *ngFor="let blog of visibleBlogs">
      <a class="no-underline" [routerLink]="['/blogs/blog-details/', blog.id]">
        <img class="h-48 w-full object-cover" src="{{ blog.image }}" alt="Blog image">
      </a>
      <div class="my-5">
        <p class="text-center text-xs"><i class="fa-solid fa-calendar-days"></i> {{ blog.created_at | date }}</p>
        <a class="no-underline" [routerLink]="['/blogs/blog-details/', blog.id]">
          <p class="text-center pt-2 text-lg font-bold text-[#811750]">{{ blog.heading }}</p>
        </a>
        <div class="py-2 px-5 text-center text-sm">
          <p class="car-text text-left">{{ blog.text }}</p>
        </div>
        <p class="text-center">
          <a [routerLink]="['/blogs/blog-details/', blog.id]" class="btn py-1 px-2 capitalize text-sm font-medium text-[#811750] border border-1 border-[#ae6986] hover:bg-[#ae6986] hover:text-white">read more <i class="fa-solid fa-angles-right"></i></a>
        </p>
      </div>
    </div>
  </div>
</div>
